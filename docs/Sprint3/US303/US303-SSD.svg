@startuml
autonumber
actor "Traffic Manager" as UNR

activate UNR
UNR -> ":System" : starts the operation
activate ":System"
":System" - -> UNR : requests the information about a specific local
deactivate ":System"


UNR -> ":System" : types the needed information
activate ":System"
":System" - -> UNR : shows the closeness locals to the given local by continent
deactivate UNR
@enduml

