@startuml
autonumber
actor "Ship Captain" as UNR

activate UNR
UNR -> ":System" : starts the operation
activate ":System"
":System" - -> UNR : requests all the needed data about each vessel

UNR -> ":System" : types the needed information
activate ":System"
":System" - -> UNR : returns the center of mass for the different vessels 

deactivate UNR
@enduml

