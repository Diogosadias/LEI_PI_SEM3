@startuml
autonumber
actor "Ship Captain" as UNR

activate UNR
UNR -> ":System" : starts the operation
activate ":System"
":System" - -> UNR : requests all the needed data about a specific vessel

UNR -> ":System" : types the needed information
activate ":System"
":System" - -> UNR : tells how much the vessel sank

deactivate UNR
@enduml

