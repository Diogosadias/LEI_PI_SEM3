@startuml
autonumber
actor "Traffic Manager" as UNR

activate UNR
UNR -> ":System" : starts the operation
activate ":System"
":System" - -> UNR : requests the ships route (including the distance of the departures and the travelled distance)
deactivate ":System"


UNR -> ":System" : types the needed information
activate ":System"
":System" - -> UNR : validates and shows the ships which are compatible with that information and requests confirmation
deactivate ":System"

UNR -> ":System" : confirms
activate ":System"
":System" - -> UNR : informs the traffic manager of the sucess of this operation
deactivate ":System"

deactivate UNR
@enduml

